<div class="container">

<form th:action="@{/process}"
      th:object="${pet}"
      method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="row">
        <div class="col-md-2 labelst">
    Pet Name :<input type="text" th:field="*{petName}" placeholder="Required"/>
    <span th:if="${#fields.hasErrors('petName')}"
          th:errors="*{petName}"></span><br />
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 labelst">
    age :<input type="number" th:field="*{age}" />
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"></span><br />
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 labelst">
    Animal :<input type="text" th:field="*{typeOfAnimal}" placeholder="Required" />
    <span th:if="${#fields.hasErrors('typeOfAnimal')}"
          th:errors="*{typeOfAnimal}"></span><br />
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 labelst">
    Breed  :<input type="text" th:field="*{breed}" placeholder="If applicable"/>
    <span th:if="${#fields.hasErrors('breed')}"
          th:errors="*{breed}"></span><br />
    </div>
    </div>

    <div class="row">
        <div class="col-md-2 labelst">
    Color :<input type="text" th:field="*{color}" placeholder="Required" />
    <span th:if="${#fields.hasErrors('color')}"
          th:errors="*{color}"></span><br />
    </div>
    </div>

    <div class="row">
        <div class="col-md-3 labelst">
    Distingushing Features:<input type="text" th:field="*{feature}" placeholder="Optional" />
    <span th:if="${#fields.hasErrors('feature')}"
          th:errors="*{feature}"></span><br />
    </div>
    </div>

    <div class="row">
         <div class="col-md-3 labelst">
    Phone number :<input type="text" th:field="*{phoneNumber}" placeholder="123-456-7890" />
    <span th:if="${#fields.hasErrors('phoneNumber')}"
          th:errors="*{phoneNumber}"></span><br />
         </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-3 labelst">
    <input type="submit" value="Submit" />
    </div>
    </div>
</form>
</div>
