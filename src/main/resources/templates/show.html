<a href="/">show all name</a><br/>
Name :<span th:text="${pet.petName}" ></span><br/>
Age :<span th:text="${pet.age}" ></span><br/>
Type of Animal :<span th:text="${pet.typeOfAnimal}" ></span><br/>
Breed :<span th:text="${pet.breed}" ></span><br/>
Color :<span th:text="${pet.color}" ></span><br/>
Distinguish Features :<span th:text="${pet.feature}" ></span><br/>
number:<span th:text="${pet.phoneNumber}"></span><br/>
<a th:href="@{/delete/{id}(id=${pet.id})}">Delete this name</a>
