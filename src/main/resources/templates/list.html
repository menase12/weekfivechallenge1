<a href="/add"><h2>Add a Pet</h2></a><br/>
<table class="table table-striped table-bordered">
    <tr>
        <th>Pet Name</th>
        <th>Age</th>
        <th>Type of Animal</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Distinguishing features </th>
        <th>Phone number</th>
        <th>Actions</th>
    </tr>
    <tr th:each="pet : ${pets}">
        <lable><td th:text="${pet.petName}"></td></lable>
        <lable><td th:text="${pet.age}"></td></lable>
        <lable><td th:text="${pet.typeOfAnimal}"></td></lable>
        <labe><td th:text="${pet.breed}"></td></labe>
        <lable><td th:text="${pet.color}"></td></lable>
        <lable><td th:text="${pet.feature}"></td></lable>
        <lable><td th:text="${pet.phoneNumber}"></td></lable>

        <td><lable><a th:href="@{/update/{id}(id=${pet.id})}">Update</a></lable>
            <lable><a th:href="@{/detail/{id}(id=${pet.id})}">Details</a></lable>
            <lable><a th:href="@{/delete/{id}(id=${pet.id})}">Delete</a></lable>
        </td>
    </tr>
</table>
<!-- Latest compiled and minified JavaScript form jquery and the bootstrap-->
<script
        src="http://code.jquery.com/jquery-3.2.1.js"

</html>
